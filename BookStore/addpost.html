<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/addBook.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	
	</head>
	<body>
		<header class="col-lg-12"><h3 style="margin-top: 0px;"><b>===投票项目管理===</b></h3></header>
		<div class="row">
		<div class="left col-lg-4">
			<div class="head1" style="text-align: center;">
				<img src="img/smallbook.jpg" width="40px;"height="40px" />公告管理
			<!--head1 end-->
			</div>
			<div class="ul1">
			<ul>
				<li><b>公告信息不可修改，只可添加和删除。</b></li>
				<li><b>添加公告信息：</b>点击“添加公告信息”超链接可以进行公告信息的添加。</li>
				<li><b>删除公告信息：</b>点击每条公告信息后的“删除”按钮可以删除公告信息。</li>
				
			</ul>
			<!--ul1 end-->
			</div>
			<!--left end-->
		</div>
		<div class="right col-lg-7">
			<form>
				<label><b>公告内容:</label>
					<textarea name="addpost" rows="10" cols="100"></textarea>
					<div class="row">
  					<div class="col-lg-4"><button type="submit" class="btn btn-block btn-primary">保存</button></div>
  					<div class="col-lg-4"><button type="clear" class="btn btn-block btn-danger">重置</button></div>
  					<div class="col-lg-4"><button class="btn btn-block btn-info">返回</button></div> 
 					</div>

			</form>
			<!--right end-->
		</div>
		</div>
	</body>
</html>
