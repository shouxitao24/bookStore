<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/addBook.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<style type="text/css">
		
	</style>
	</head>
	<body>
		<header class="col-lg-12"><h3 style="margin-top: 0px;"><b>===投票项目管理===</b></h3></header>
		<div class="row">
		<div class="left col-lg-4">
			<div class="head1" style="text-align: center;">
				<img src="img/smallbook.jpg" width="40px;"height="40px" />投票管理
			<!--head1 end-->
			</div>
			<div class="ul1">
			<ul>
				<li><b>投票项目不可修改，只可添加和删除项目。</b></li>
				<li><b>添加投票项目：</b>点击“添加投票项目信息”超链接可以进行投票项目的添加。</li>
				<li><b>删除投票项目：</b>点击每条投票项目信息后面的“删除”按钮可以删除投票项目</li>
				
			</ul>
			<!--ul1 end-->
			</div>
			<!--left end-->
		</div>
		<div class="right col-lg-7">
			<form>
				<label>添加投票项目：</label>
				<textarea name="addvote" rows="10" cols="113"></textarea>
			<div class="row">
  			<div class="col-lg-4"><button type="submit" class="btn btn-block btn-primary">保存</button></div>
  			<div class="col-lg-4"><button type="clear" class="btn btn-block btn-danger">重置</button></div>
  			<div class="col-lg-4"><button class="btn btn-block btn-info">返回</button></div> 
  			</div>
			</form>
			<!--right end-->
		</div>
		</div>
	</body>
</html>
